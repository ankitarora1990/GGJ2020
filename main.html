<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Re-PAIR GGJ 2020</title>
    <link href="css/cards.css" type="text/css" rel="stylesheet" />
    <link href="css/layout.css" type="text/css" rel="stylesheet" />
</head>
  <body>

        <audio autoplay loop id="theme-audio">
              <source src="music/Re-Pair.mp3" type="audio/mpeg">
        </audio>
        <button type="button" id="btnFake" style="visibility: hidden"></button>
      <section class="memory-menu-bar">
          <div class="inner">
              <div class="left"><h1 class="memory-app-name">Re-PAIR with Chaos</h1></div>
              <div class="points memory-app-name"></div>
              <div><a href=""><img id="memory-settings-play-icon" src="images/play.jpg" /></a></div>
              <div class="right"><img id="memory-settings-icon" src="images/retry.png" onclick="window.location.reload();"/></div>
              <div class="timer memory-app-name"></div>
          </div>
      </section>
      <!-- <section class="monkey lr_monkey">
        <img src="images/monkeys/mwalk.gif" />		
      </section> -->
      <img class="end_monkey1" src="images/monkeys/MonkeyLove.gif"/>
      <img class="end_monkey2" src="images/monkeys/MonkeyDevil.gif"/>
      <section id="memory-app-container">
          <ul id="memory-cards"></ul>
      </section>
      <section id="memory-end-game-modal" class="valign-table modal">
            <div class="valign-cell-end">
                <div class="wrapper">
                    <h2 id="memory-end-game-message"></h2>
                    <h3 id="memory-end-game-score"></h3>
                </div>
            </div>
        </section>
      <section class="monkey bt_monkey">
        <img src="images/monkeys/mtease.gif" class="bt_monkey-size"/>		
      </section>
      <script src="js/MemoryGame.js" type="text/javascript"></script>
      <script src="js/Card.js" type="text/javascript"></script>
      <script src="js/BrowserInterface.js" type="text/javascript"></script>
  </body>
</html>
